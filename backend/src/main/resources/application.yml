spring:
  profiles:
    default: prod

  application:
    name: FamilyQ

  jpa:
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        show_sql: false
        use_sql_comments: true

  jackson:
    serialization:
      write-dates-as-timestamps: false
    date-format: yyyy-MM-dd'T'HH:mm:ss

server:
  port: 3000
  servlet:
    context-path: /api
    session:
      timeout: 30m  # 세션 타임아웃 30분
      cookie:
        http-only: true
        secure: ${SESSION_COOKIE_SECURE:true}  # HTTPS에서 세션 쿠키 전송
        same-site: ${SESSION_COOKIE_SAMESITE:none}  # 크로스사이트 요청에도 쿠키 전달

logging:
  level:
    root: INFO
    com.example.familyq: INFO
    org.hibernate.SQL: WARN
    org.hibernate.type: WARN

# AI API Configuration
ai:
  api:
    url: ${AI_API_URL:https://factchat-cloud.mindlogic.ai/v1/api/openai/chat/completions}
    key: ${AI_API_KEY:2mRXEegML87s2yTf07FBaarrhwVfWJLS}

app:
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3008,https://familyq.hibiscus.biz}

# Swagger Configuration
springdoc:
  swagger-ui:
    path: /swagger-ui
  api-docs:
    path: /api-docs

---
# Development/Test Profile (uses in-memory H2 for automated tests)
spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect

---
# Production Profile
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: jdbc:mariadb://${DB_HOST:192.168.0.51}:${DB_PORT:3306}/${DB_NAME:family_db}
    driver-class-name: org.mariadb.jdbc.Driver
    username: ${DB_USER:family_db}
    password: ${DB_PASS}

  jpa:
    hibernate:
      ddl-auto: validate
    database-platform: org.hibernate.dialect.MariaDBDialect
